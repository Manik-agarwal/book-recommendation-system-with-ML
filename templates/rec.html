<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booker’s Greed: AI-Driven Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Fonts for Handwritten Style -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            background-color: #004d99;
            border: none;
        }
        .navbar-brand {
            color: #fff !important;
        }
        .navbar-nav > li > a {
            color: #fff !important;
        }
        .navbar-nav > li > a:hover {
            color: #ffd700 !important;
        }
        .text-primary {
            color: #004d99 !important;
        }
        .card {
            /* width: 100%; */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            overflow: hidden; /* Ensures image does not overflow */
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            width: 100%;
            height: 100%; /* Adjust height to make the card bigger */
            object-fit: cover; /* Ensures image covers the area */
            overflow: hidden;

        }
        .card-body {
            padding: 15px;
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #004d99;
            box-shadow: none;
            padding: 15px;
        }
        .btn-warning {
            background-color: #004d99;
            border-color: #004d99;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-warning:hover {
            background-color: #003366;
            border-color: #003366;
        }
        .heading {
            font-family: 'Patrick Hand', cursive;
            font-size: 60px;
            color: #004d99;
            text-align: center;
            margin-top: 50px;
        }
        .recommend-button {
            margin-top: 10px; /* Adds space between the button and the recommendations */
            margin-bottom: 20px;
        }
        .card-container {
            margin-top: 50px; /* Adds space between sections */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading">Booker’s Greed: AI-Driven Book Recommendation System</h1>
                <form action="/recommend_books" method="post" style="text-align: center;">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences..."><br>
                    <input type="submit" class="btn btn-warning recommend-button" value="Get Recommendations">
                </form>
            </div>

            {% if data %}
                <div class="row card-container">
                    {% for i in data %}
                        <div class="col-md-3">
                            <div class="card">
                                <img class="card-img-top" src="{{i[2]}}" alt="{{i[0]}}">
                                <div class="card-body">
                                    <p>{{i[0]}}</p>
                                    <h4>{{i[1]}}</h4>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
