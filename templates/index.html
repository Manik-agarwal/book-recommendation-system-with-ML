<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
    background-color: #f5f5f5; /* Light background color */
    color: #333; /* Dark text color for readability */
    font-family: 'Arial', sans-serif;
    
}
.navbar {
    background-color: rgb(131, 15, 48); /* Primary color */
    border-bottom: 2px solid #0056b3; /* Darker border for emphasis */
    display: flex ;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.navbar-brand, .nav > li > a {
    color: #fff !important;
    font-size:xx-large;
    font-family: serif;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
.navbar-brand {
    font-size: 24px;
    font-weight: bold;
    font-size: xx-large;
}
.card {
    width: 90%;
    border: none;
    border-radius: 12px;
    overflow: hidden;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: transform 0.3s, box-shadow 0.3s;
    margin-bottom: 30px;
   
    
    
    
    
}
.firstrow{
    display: flex; /* Use flexbox for better control */
    flex-wrap: wrap; /* Allow cards to wrap to the next line */
    gap: 80px;
}

.card-img-top {
    width: 100%;
    height: 375px; /* Fixed height to match 10 cm by 10 cm */
    object-fit: cover; /* Ensure images cover the area */
}
.card-body {
    padding: 15px;
}
.card-body p, .card-body h5 {
    margin: 0;
    color: #333;
}
.container {
    margin-top: 70px;
    padding: 10px;
    margin: 20px;
    /* padding: 0; */
    
}
.text-primary {
    color: #007bff;
}
/* Hover effects */
.card:hover {
    transform: translateY(-10px); /* Lift effect */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
         
                Bookerâ€™s Greed: AI-Driven Book Recommendation System
             
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-primary" style="font-size: 36px; margin-bottom: 20px;">Top 50 Books</h1>
        <div class="firstrow">
            {% for i in range(book_name|length) %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4"> <!-- Changed column sizes to fit more cards in a row -->
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                        <div class="card-body">
                            <p><strong>{{ book_name[i] }}</strong></p>
                            <h5>Author: {{ author[i] }}</h5>
                            <h5>Votes: {{ votes[i] }}</h5>
                            <h5>Rating: {{ rating[i] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap
